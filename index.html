<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hand Game - 3-4-3 Red Circles Mobile</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <style>
        body { margin: 0; background-color: #000; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; font-family: sans-serif; }
        #container { position: relative; width: 100vw; height: 100vh; }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        video { display: none; }
    </style>
</head>
<body>

<div id="container">
    <video id="input_video" playsinline></video>
    <canvas id="output_canvas"></canvas>
</div>

<script>
    const videoElement = document.getElementById('input_video');
    const canvasElement = document.getElementById('output_canvas');
    const canvasCtx = canvasElement.getContext('2d');

    let score = 0;
    let gameStarted = false;
    let cameraReady = false; 
    let startTime = 0;
    let nextStartEnabledTime = 0;
    const gameDuration = 40;
    
    let circleRadius, fontSizeInsideCircle, uiBoxWidth, uiBoxHeight, uiMargin;
    let circles = [];
    let targetCount = 1;
    let randomOrder = [];

    const synth = window.speechSynthesis;
    function speak(text) {
        if (synth.speaking) synth.cancel();
        const utter = new SpeechSynthesisUtterance(text);
        utter.lang = 'ja-JP';
        synth.speak(utter);
    }

    function playBeep() {
        try {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(900, audioCtx.currentTime);
            oscillator.start();
            gainNode.gain.exponentialRampToValueAtTime(0.00001, audioCtx.currentTime + 0.1);
            oscillator.stop(audioCtx.currentTime + 0.1);
        } catch(e) {}
    }

    function updateCanvasSize() {
        canvasElement.width = window.innerWidth;
        canvasElement.height = window.innerHeight;
        
        const minDim = Math.min(canvasElement.width, canvasElement.height);
        circleRadius = minDim * 0.085; 
        fontSizeInsideCircle = Math.floor(circleRadius * 1.1);
        uiBoxWidth = Math.min(canvasElement.width * 0.4, 200);
        uiBoxHeight = Math.min(canvasElement.height * 0.08, 60);
        uiMargin = 15;
    }
    window.addEventListener('resize', updateCanvasSize);
    updateCanvasSize();

    function generateCircles() {
        circles = [];
        targetCount = 1;
        randomOrder = Array.from({length: 10}, (_, i) => i + 1).sort(() => Math.random() - 0.5);
        
        const horizontalMargin = canvasElement.width * 0.15;
        const playableWidth = canvasElement.width - (horizontalMargin * 2);
        
        // 3段の高さ設定（スマホ操作に適した中央〜上寄り）
        const topRowY = canvasElement.height * 0.22;
        const middleRowY = canvasElement.height * 0.38;
        const bottomRowY = canvasElement.height * 0.54;

        for (let i = 0; i < 10; i++) {
            let xPos, yPos;
            if (i < 3) { // 1段目: 3個
                xPos = horizontalMargin + ((i + 0.5) * (playableWidth / 3));
                yPos = topRowY;
            } else if (i < 7) { // 2段目: 4個
                xPos = horizontalMargin + ((i - 3) * (playableWidth / 3));
                yPos = middleRowY;
            } else { // 3段目: 3個
                xPos = horizontalMargin + ((i - 7 + 0.5) * (playableWidth / 3));
                yPos = bottomRowY;
            }
            circles.push({ x: xPos, y: yPos, value: randomOrder[i], hit: false });
        }
    }

    function checkCollision(hx, hy, cx, cy) {
        const dist = Math.sqrt((hx - cx) ** 2 + (hy - cy) ** 2);
        return dist < circleRadius + 15;
    }

    function onResults(results) {
        if (!cameraReady) cameraReady = true; 
        const currentTime = Date.now();

        canvasCtx.save();
        canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
        canvasCtx.translate(canvasElement.width, 0);
        canvasCtx.scale(-1, 1);
        canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
        canvasCtx.restore();

        let timeLeft = 0;
        if (gameStarted) {
            timeLeft = Math.max(0, gameDuration - Math.floor((currentTime - startTime) / 1000));
            if (timeLeft <= 0) {
                gameStarted = false;
                nextStartEnabledTime = currentTime + 3000;
                speak(score + "点です。終了。");
            }
        }

        let hands = [];
        if (results.poseLandmarks) {
            const lIdx = results.poseLandmarks[19];
            const rIdx = results.poseLandmarks[20];
            
            if(lIdx && lIdx.visibility > 0.5) hands.push({ x: (1 - lIdx.x) * canvasElement.width, y: lIdx.y * canvasElement.height, rawY: lIdx.y });
            if(rIdx && rIdx.visibility > 0.5) hands.push({ x: (1 - rIdx.x) * canvasElement.width, y: rIdx.y * canvasElement.height, rawY: rIdx.y });

            hands.forEach(h => {
                canvasCtx.beginPath();
                canvasCtx.arc(h.x, h.y, circleRadius * 0.7, 0, 2 * Math.PI);
                canvasCtx.strokeStyle = 'yellow';
                canvasCtx.lineWidth = 4;
                canvasCtx.stroke();
            });

            if (!gameStarted && currentTime > nextStartEnabledTime) {
                if (hands.some(h => h.rawY < 0.15)) {
                    gameStarted = true;
                    score = 0;
                    startTime = Date.now();
                    generateCircles();
                    speak("スタート");
                }
            }
        }

        if (gameStarted) {
            let allHit = true;
            circles.forEach(c => {
                if (!c.hit) {
                    allHit = false;
                    hands.forEach(h => {
                        if (c.value === targetCount && checkCollision(h.x, h.y, c.x, c.y)) {
                            c.hit = true;
                            score++;
                            targetCount++;
                            playBeep();
                        }
                    });
                    
                    canvasCtx.beginPath();
                    canvasCtx.arc(c.x, c.y, circleRadius, 0, 2 * Math.PI);
                    // 全て赤丸（強調なし）に統一
                    canvasCtx.fillStyle = 'rgba(255, 0, 0, 0.8)';
                    canvasCtx.fill();
                    
                    canvasCtx.fillStyle = 'white';
                    canvasCtx.font = `bold ${fontSizeInsideCircle}px Arial`;
                    canvasCtx.textAlign = "center";
                    canvasCtx.textBaseline = "middle";
                    canvasCtx.fillText(c.value, c.x, c.y);
                } else {
                    canvasCtx.beginPath();
                    canvasCtx.arc(c.x, c.y, circleRadius, 0, 2 * Math.PI);
                    canvasCtx.fillStyle = 'rgba(0, 255, 0, 0.3)';
                    canvasCtx.fill();
                }
            });
            if (allHit) generateCircles();
        }

        // UI表示
        const uiFontSize = 28;
        canvasCtx.textBaseline = "middle";
        canvasCtx.textAlign = "center";
        
        // Score
        canvasCtx.fillStyle = "rgba(0, 0, 0, 0.5)";
        canvasCtx.fillRect(uiMargin, uiMargin, uiBoxWidth, uiBoxHeight);
        canvasCtx.fillStyle = "lime";
        canvasCtx.font = `bold ${uiFontSize}px Arial`;
        canvasCtx.fillText(`Score: ${score}`, uiMargin + (uiBoxWidth/2), uiMargin + (uiBoxHeight / 2));
        
        // Time
        canvasCtx.fillStyle = "rgba(0, 0, 0, 0.5)";
        canvasCtx.fillRect(canvasElement.width - uiBoxWidth - uiMargin, uiMargin, uiBoxWidth, uiBoxHeight);
        canvasCtx.fillStyle = "white";
        canvasCtx.fillText(`Time: ${timeLeft}`, canvasElement.width - (uiBoxWidth/2) - uiMargin, uiMargin + (uiBoxHeight / 2));

        if (!gameStarted) {
            const msgFontSize = Math.floor(canvasElement.width * 0.07);
            canvasCtx.font = `bold ${msgFontSize}px Arial`;
            
            if (currentTime < nextStartEnabledTime) {
                const waitSec = Math.ceil((nextStartEnabledTime - currentTime) / 1000);
                canvasCtx.fillStyle = "orange";
                canvasCtx.fillText(`Wait... ${waitSec}`, canvasElement.width / 2, canvasElement.height * 0.7);
            } else {
                canvasCtx.fillStyle = "yellow";
                canvasCtx.fillText("腕を高く上げてスタート", canvasElement.width / 2, canvasElement.height * 0.7);
            }
        }
    }

    function drawInitialLoading() {
        if (!cameraReady) {
            canvasCtx.fillStyle = "black";
            canvasCtx.fillRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.fillStyle = "white";
            canvasCtx.font = "24px Arial";
            canvasCtx.textAlign = "center";
            canvasCtx.fillText("カメラ起動中...", canvasElement.width / 2, canvasElement.height / 2);
            requestAnimationFrame(drawInitialLoading);
        }
    }
    drawInitialLoading();

    const pose = new Pose({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}` });
    pose.setOptions({ modelComplexity: 0, smoothLandmarks: true, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
    pose.onResults(onResults);

    const camera = new Camera(videoElement, {
        onFrame: async () => { await pose.send({image: videoElement}); },
        width: {ideal: 640}, height: {ideal: 480}
    });
    camera.start();
</script>
</body>
</html>
