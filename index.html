<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hand Game Online - Tablet Optimized</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <style>
        body { margin: 0; background-color: #000; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; font-family: sans-serif; }
        #container { position: relative; width: 100vw; height: 100vh; }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        video { display: none; }
    </style>
</head>
<body>

<div id="container">
    <video id="input_video"></video>
    <canvas id="output_canvas"></canvas>
</div>

<script>
    const videoElement = document.getElementById('input_video');
    const canvasElement = document.getElementById('output_canvas');
    const canvasCtx = canvasElement.getContext('2d');

    let score = 0;
    let gameStarted = false;
    let cameraReady = false; 
    let startTime = 0;
    let nextStartEnabledTime = 0;
    const gameDuration = 40;
    
    const circleRadius = 48;
    const fontSizeInsideCircle = Math.floor(circleRadius * 1.2); 
    
    let circles = [];
    let targetCount = 1;
    let randomOrder = [];

    // UI設定
    const uiBoxWidth = 250;
    const uiBoxHeight = 70;
    const uiMargin = 10;

    const synth = window.speechSynthesis;
    function speak(text) {
        const utter = new SpeechSynthesisUtterance(text);
        utter.lang = 'ja-JP';
        synth.speak(utter);
    }

    function playBeep() {
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        oscillator.connect(gainNode);
        gainNode.connect(audioCtx.destination);
        oscillator.type = 'sine';
        oscillator.frequency.setValueAtTime(900, audioCtx.currentTime);
        oscillator.start();
        gainNode.gain.exponentialRampToValueAtTime(0.00001, audioCtx.currentTime + 0.1);
        oscillator.stop(audioCtx.currentTime + 0.1);
    }

    function updateCanvasSize() {
        canvasElement.width = window.innerWidth;
        canvasElement.height = window.innerHeight;
    }
    window.addEventListener('resize', updateCanvasSize);
    updateCanvasSize();

    function generateCircles() {
        circles = [];
        targetCount = 1;
        randomOrder = Array.from({length: 10}, (_, i) => i + 1).sort(() => Math.random() - 0.5);
        
        const verticalMargin = 80; 

        for (let i = 0; i < 10; i++) {
            let x, y;
            let isValid = false;
            while (!isValid) {
                // 水平方向を10分割してランダム配置
                const minX = (canvasElement.width / 10) * i + circleRadius;
                const maxX = (canvasElement.width / 10) * (i + 1) - circleRadius;
                x = Math.random() * (maxX - minX) + minX;
                
                const minY = circleRadius + 20; 
                const maxY = canvasElement.height - circleRadius - verticalMargin;
                y = Math.random() * (maxY - minY) + minY;

                // スコアエリア（左上）の除外判定
                const inScoreArea = (x < uiBoxWidth + circleRadius + uiMargin && y < uiBoxHeight + circleRadius + uiMargin);
                // タイマーエリア（右上）の除外判定
                const inTimerArea = (x > canvasElement.width - (uiBoxWidth + circleRadius + uiMargin) && y < uiBoxHeight + circleRadius + uiMargin);

                if (!inScoreArea && !inTimerArea) {
                    isValid = true;
                }
            }
            circles.push({ x: x, y: y, value: randomOrder[i], hit: false });
        }
    }

    function checkCollision(hx, hy, cx, cy) {
        const dist = Math.sqrt((hx - cx) ** 2 + (hy - cy) ** 2);
        return dist < circleRadius + 37.5;
    }

    function onResults(results) {
        cameraReady = true; 
        const currentTime = Date.now();

        canvasCtx.save();
        canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
        canvasCtx.translate(canvasElement.width, 0);
        canvasCtx.scale(-1, 1);
        canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
        canvasCtx.restore();

        let timeLeft = 0;
        if (gameStarted) {
            timeLeft = Math.max(0, gameDuration - Math.floor((currentTime - startTime) / 1000));
            if (timeLeft <= 0) {
                gameStarted = false;
                nextStartEnabledTime = currentTime + 3000;
                speak(score + "点です。終了。");
            }
        }

        let hands = [];
        if (results.poseLandmarks) {
            const lIdx = results.poseLandmarks[19];
            const rIdx = results.poseLandmarks[20];
            hands.push({ x: (1 - lIdx.x) * canvasElement.width, y: lIdx.y * canvasElement.height });
            hands.push({ x: (1 - rIdx.x) * canvasElement.width, y: rIdx.y * canvasElement.height });

            hands.forEach(h => {
                canvasCtx.beginPath();
                canvasCtx.arc(h.x, h.y, 37.5, 0, 2 * Math.PI);
                canvasCtx.strokeStyle = 'yellow';
                canvasCtx.lineWidth = 6;
                canvasCtx.stroke();
            });

            if (!gameStarted && currentTime > nextStartEnabledTime) {
                if (lIdx.y < 0.4 || rIdx.y < 0.4) {
                    gameStarted = true;
                    score = 0;
                    startTime = Date.now();
                    generateCircles();
                    speak("スタート");
                }
            }
        }

        if (gameStarted) {
            let allHit = true;
            circles.forEach(c => {
                if (!c.hit) {
                    allHit = false;
                    if (c.value === targetCount) {
                        hands.forEach(h => {
                            if (checkCollision(h.x, h.y, c.x, c.y)) {
                                c.hit = true;
                                score++;
                                targetCount++;
                                playBeep();
                            }
                        });
                    }
                    
                    canvasCtx.beginPath();
                    canvasCtx.arc(c.x, c.y, circleRadius, 0, 2 * Math.PI);
                    canvasCtx.fillStyle = 'red';
                    canvasCtx.fill();
                    
                    canvasCtx.fillStyle = 'lime';
                    canvasCtx.font = `bold ${fontSizeInsideCircle}px Arial`;
                    canvasCtx.textAlign = "center";
                    canvasCtx.textBaseline = "middle";
                    canvasCtx.fillText(c.value, c.x, c.y);
                } else {
                    canvasCtx.beginPath();
                    canvasCtx.arc(c.x, c.y, circleRadius, 0, 2 * Math.PI);
                    canvasCtx.fillStyle = 'green';
                    canvasCtx.fill();
                }
            });
            if (allHit) generateCircles();
        }

        // --- UI表示 (Score & Time) ---
        canvasCtx.fillStyle = "rgba(0, 0, 0, 0.4)";
        canvasCtx.textBaseline = "middle";
        
        // Score表示 (左上)
        canvasCtx.fillRect(uiMargin, uiMargin, uiBoxWidth, uiBoxHeight);
        canvasCtx.textAlign = "left";
        canvasCtx.fillStyle = "lime";
        canvasCtx.font = "bold 36px Arial";
        canvasCtx.fillText(`Score: ${score}`, uiMargin + 15, uiMargin + (uiBoxHeight / 2));
        
        // Time表示 (右上)
        canvasCtx.fillStyle = "rgba(0, 0, 0, 0.4)";
        canvasCtx.fillRect(canvasElement.width - uiBoxWidth - uiMargin, uiMargin, uiBoxWidth, uiBoxHeight);
        canvasCtx.textAlign = "left";
        canvasCtx.fillStyle = "white";
        canvasCtx.font = "bold 36px Arial";
        canvasCtx.fillText(`Time: ${timeLeft}`, canvasElement.width - uiBoxWidth - uiMargin + 15, uiMargin + (uiBoxHeight / 2));

        if (!gameStarted) {
            canvasCtx.textAlign = "center";
            canvasCtx.textBaseline = "middle";
            
            if (currentTime < nextStartEnabledTime) {
                const waitSec = Math.ceil((nextStartEnabledTime - currentTime) / 1000);
                canvasCtx.font = "bold 40px Arial";
                canvasCtx.fillStyle = "rgba(255, 165, 0, 0.8)";
                canvasCtx.fillText(`Wait... ${waitSec}`, canvasElement.width / 2, canvasElement.height / 2);
            } else {
                canvasCtx.font = "bold 60px Arial";
                canvasCtx.fillStyle = "rgba(255, 0, 0, 0.7)";
                canvasCtx.fillText("片手を挙げてスタート", canvasElement.width / 2, canvasElement.height / 2);
            }
        }
    }

    function drawInitialLoading() {
        if (!cameraReady) {
            canvasCtx.fillStyle = "black";
            canvasCtx.fillRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.fillStyle = "white";
            canvasCtx.font = "bold 40px Arial";
            canvasCtx.textAlign = "center";
            canvasCtx.textBaseline = "middle";
            canvasCtx.fillText("カメラ起動中...", canvasElement.width / 2, canvasElement.height / 2);
            requestAnimationFrame(drawInitialLoading);
        }
    }
    drawInitialLoading();

    const pose = new Pose({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}` });
    pose.setOptions({ modelComplexity: 1, smoothLandmarks: true, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
    pose.onResults(onResults);

    const camera = new Camera(videoElement, {
        onFrame: async () => { await pose.send({image: videoElement}); },
        width: 1280, height: 720
    });
    camera.start();

    speak("カメラ起動ちゅう");
</script>
</body>
</html>
